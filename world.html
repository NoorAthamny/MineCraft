<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft - World</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="background-sky"></section>
    <section class="reset">
      <a class="reset-btn" href="#" id="reset">reset</a>
      <a class="reset-btn" href="index.html" id="reset">Lobby</a>
    </section>

    <section class="tools" id="tools">
      <img class="axe" id="axe" src="images/axe.png" alt="axe" />
      <img class="shovel" id="shovel" src="images/shovel.png" alt="shovel" />
      <img
        class="pickaxe"
        id="pickaxe"
        src="images/pickaxe.png"
        alt="pickaxe"
      />

      <img
        class="box"
        id="inventory-box"
        src="images/box.png"
        alt="inventory"
      />
    </section>
    <article id="inventory" class="inventory">
      <img class="grass" id="grass" src="images/grass2.png" alt="grass" />
      <span id="grassCounter">1</span>

      <img class="dirt" id="dirt" src="images/soil2.png" alt="dirt" />
      <span id="dirtCounter">1</span>

      <img class="stone" id="stone" src="images/Stone.jpg" alt="stone" />
      <span id="stoneCounter">1</span>
    </article>

    <section class="grid"></section>

    <script src="js/index.js"></script>
  </body>
</html>
