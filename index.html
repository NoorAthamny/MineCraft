<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft - Lobby</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

      referrerpolicy="no-referrer"

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-lobby">
      <section class="start-btns">
        <img src="images/logo.png" alt="MineCraft-logo" />
        <a href="world.html">Start Game</a>
        <a id="roles" href="#">Roles</a>
      </section>
      <section id="roleSec" class="roles">
        <article>
          <i id="close" class="fa-solid fa-x"></i>
          <ol>
            <li>Axe - for cutting trees</li>
            <li>Pickaxe - for mining rocks</li>
            <li>Shovel - for digging dirt</li>
          </ol>
        </article>
      </section>
    </main>

    <script src="js/lobby.js"></script>
  </body>
</html>
